<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Contact Form - Pedro Contesini</title>
</head>
<body>
    <div id="loader-overlay" class="d-none">
        <div class="loader"></div>
      </div>
    <form class="container"> 
        <h1>Get in Touch</h1>
        <div class="container-top">
            <div class="text-up-left">
                <h2> Name:</h2> 
                <input type="text" placeholder="Type your name" autofocus class="name">
                
            </div>
            <div class="text-up-right">
                <h2> E-mail</h2>
                <input type="text" placeholder="Type your mail" class="mail">
            </div>
        </div>
    </br>

        <div class="container-middle">    
            <h2>Adress</h2>
            <input type="text" placeholder="Type your address" class="adress">
        </br></br>
            <h2> Message</h2>
            <textarea class="input-resize" placeholder="Type your message"></textarea>
        </div>
        <div class=contrato_container>
            <input type="checkbox" class="contrato"> <label for="contrato">I acknowledge and agree with terms</label> 
        </div>
    </br> <span></span>
    <ul class="form-response"></ul>
        <div class="container-bottom">
            <button type="reset" value="Reset" class="clean">Clean</button>
            <button class="send">Send</button>
        </div>


    </form>
    <script src="script.js"></script>
</body>
</html>
