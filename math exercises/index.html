<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h2> PAGE OF EXERCISES RESOLUTION AND TRAINING</h2>
    <div class="bmi_calc">
        <h2>BMI Calculator (IMC EM PORTUGUÊS)</h2>
       
            <input type="number" placeholder="weight in KG" class="peso"><br><br>
            <input type="number" placeholder="height in M" class="altura" step=".01"><br><br>
            <button class="enviar">CALCULATE </button>
      
        <span id="result"></span>
    </div>
    
    <br>

    <div class="average_calc">
        <h2>Average Calculator (MÉDIA EM PORTUGUÊS)</h2>
       
            <input type="text" placeholder="Separate NB by comma" class="average_numbers" multiple><br><br>
            <button class="average_calculate">CALCULATE </button>
      
        <span id="result_average"></span>
    </div>


    
    <script src="script.js"></script>

    
</body>
</html>
