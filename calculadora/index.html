    <h2>Calculator with Grid template-areas</h2>
    <div class="container">
        <div class="input"></div>
        <div class="container-number">
            <div class="minus1"><</div>
            <div class="number item1">1</div>
            <div class="number item2">2</div>
            <div class="number item3">3</div>
            <div class="number item4">4</div>
            <div class="number item5">5</div>
            <div class="number item6">6</div>
            <div class="number item7">7</div>
            <div class="number item8">8</div>
            <div class="number item9">9</div>
            <div class="number item0">0</div>
            <div class="number item-plus">+</div>
            <div class="number item-minus">-</div>
            <div class="item-clean">C</div>
            <div class="number item-divide">/</div>
            <div class="number item-multiply">x</div>
            <div class="number item-point">.</div>
            <div class="item-equal" onclick="calcResult()">=</div>
        </div>
    </div>
